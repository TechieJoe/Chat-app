<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    #usernameForm {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    #usernameForm input {
      flex: 1 1 200px;
      padding: 0.5rem;
    }
    #usernameForm button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }
    #user-list {
      flex: 0;
    }
    #user-list h4 {
      margin: 0 0 0.5rem;
    }
    #user-list ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #chatSection {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #chat {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin: 0.5rem 0;
    }
    .username {
      font-weight: bold;
    }
    .timestamp {
      color: #888;
      font-size: 0.8em;
      float: right;
    }
    .system {
      color: gray;
      font-style: italic;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .input-group input {
      flex: 1 1 0;
      min-width: 0;
      padding: 0.5rem;
    }
    .input-group button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
    }
    #emoji-picker {
      margin-top: 0.5rem;
    }
    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
      }
      #user-list {
        width: 25%;
        overflow-y: auto;
      }
      #chatSection {
        width: 75%;
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Realtime Chat ðŸš€</h1>
    </header>
    <div id="usernameForm">
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button onclick="joinChat()">Join</button>
    </div>
    <div class="main-content">
      <div id="user-list">
        <h4>Online Users:</h4>
        <ul id="users"></ul>
      </div>
      <div id="chatSection">
        <div id="chat"></div>
        <div id="typingIndicator" style="font-style: italic; color: gray;
 margin-top: 5px;"></div>
        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
          <button onclick="clearChat()">Clear</button>
        </div>
        <div id="emoji-picker"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script>
    let socket;
    let username = '';
    let typingTimeout;

    function joinChat() {
      username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert('Please enter a username');

      socket = io();

      socket.on('connect', () => {
        socket.emit('join', username);
      });

      socket.on('userList', (usernames) => {
        const userList = document.getElementById('users');
        userList.innerHTML = '';
        usernames.forEach((username) => {
          const li = document.createElement('li');
          li.textContent = username;
          userList.appendChild(li);
        });
      });

      socket.on('receiveMessage', ({ sender, message, time }) => {
        appendMessage(`<b>${sender}</b>: ${message} <span class=\"timestamp\">${time}</span>`);
      });

      socket.on('systemMessage', (msg) => {
        appendMessage(`ðŸ‘‹ ${msg}`, true);
      });

      socket.on('typing', ({ username }) => {
        const typingDiv = document.getElementById('typingIndicator');
        typingDiv.textContent = `${username} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => typingDiv.textContent = '', 2000);
      });

      socket.on('messageHistory', (messages) => {
        messages.forEach(({ sender, message, time }) => {
          appendMessage(`<b>${sender}</b>: ${message} <span class=\"timestamp\">${time}</span>`);
        });
      });

      document.getElementById('usernameForm').style.display = 'none';
      document.getElementById('chatSection').style.display = 'flex';
      document.getElementById('chat').style.display = 'block';
    }

    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', () => {
      socket.emit('typing', { username });
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      socket.emit('sendMessage', { username, message });
      messageInput.value = '';
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
    }

    function appendMessage(html, isSystem = false) {
      const chat = document.getElementById('chat');
      document.getElementById('typingIndicator').textContent = '';
      const div = document.createElement('div');
      div.className = isSystem ? 'message system' : 'message';
      div.innerHTML = html;
      chat.appendChild(div);
      if (chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 50) {
        chat.scrollTop = chat.scrollHeight;
      }
    }

    // Emoji picker
    const picker = new EmojiButton({ position: 'top-start' });
    picker.on('emoji', emoji => {
      messageInput.value += emoji;
      messageInput.focus();
    });

    const emojiBtn = document.createElement('button');
    emojiBtn.textContent = 'ðŸ˜€';
    emojiBtn.onclick = () => picker.togglePicker(emojiBtn);
    document.getElementById('emoji-picker').appendChild(emojiBtn);
  </script>
</body>
</html>
