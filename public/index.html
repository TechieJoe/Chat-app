<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    #usernameForm {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    #usernameForm input {
      flex: 1 1 200px;
      padding: 0.5rem;
    }
    #usernameForm button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }
    #user-list {
      flex: 0;
    }
    #user-list h4 {
      margin: 0 0 0.5rem;
    }
    #user-list ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #chatSection {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #chat {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
      min-height: 200px;
      max-height: 60vh;
      scroll-behavior: smooth;
    }
    .message {
      margin: 1rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      word-break: break-word;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .username {
      font-weight: bold;
      margin-right: 0.5rem;
      border-radius: 4px;
      padding: 0 0.4em;
      /* Color will be set inline */
    }
    .my-message {
      background: #e0f7fa;
      align-self: flex-end;
    }
    .other-message {
      background: #f1f8e9;
      align-self: flex-start;
    }
    .timestamp {
      color: #888;
      font-size: 0.8em;
      margin-left: auto;
      align-self: flex-end;
    }
    .system {
      color: gray;
      font-style: italic;
      text-align: center;
      background: none !important;
      padding: 0 !important;
      margin: 1rem 0 !important;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .input-group input {
      flex: 1 1 0;
      min-width: 0;
      padding: 0.5rem;
    }
    .input-group button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
    }
    #emoji-picker {
      margin-top: 0.5rem;
    }
    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
      }
      #user-list {
        width: 25%;
        overflow-y: auto;
      }
      #chatSection {
        width: 75%;
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Realtime Chat ðŸš€</h1>
    </header>
    <div id="usernameForm">
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button onclick="joinChat()">Join</button>
    </div>
    <div class="main-content">
      <div id="user-list">
        <h4>Online Users:</h4>
        <ul id="users"></ul>
      </div>
      <div id="chatSection">
        <div id="chat"></div>
        <div id="typingIndicator" style="font-style: italic; color: gray; margin-top: 5px;"></div>
        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
          <button onclick="clearChat()">Clear</button>
        </div>
        <div id="emoji-picker"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script>
    let socket;
    let username = '';
    let typingTimeout;

    // Utility to assign a color based on username
    function getUsernameColor(name) {
      const colors = [
        '#e57373', '#64b5f6', '#81c784', '#ffd54f', '#ba68c8',
        '#4db6ac', '#ff8a65', '#a1887f', '#90a4ae', '#f06292'
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    function joinChat() {
      username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert('Please enter a username');

      socket = io();

      socket.on('connect', () => {
        socket.emit('join', username);
      });

      socket.on('userList', (usernames) => {
        const userList = document.getElementById('users');
        userList.innerHTML = '';
        usernames.forEach((uname) => {
          const li = document.createElement('li');
          li.textContent = uname;
          li.style.color = getUsernameColor(uname);
          userList.appendChild(li);
        });
      });

      socket.on('receiveMessage', ({ sender, message, time }) => {
        appendMessage(sender, message, time);
      });

      socket.on('systemMessage', (msg) => {
        appendMessage(null, `ðŸ‘‹ ${msg}`, null, true);
      });

      socket.on('typing', ({ username: typingUser }) => {
        const typingDiv = document.getElementById('typingIndicator');
        typingDiv.textContent = `${typingUser} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => typingDiv.textContent = '', 2000);
      });

      socket.on('messageHistory', (messages) => {
        messages.forEach(({ sender, message, time }) => {
          appendMessage(sender, message, time);
        });
      });

      document.getElementById('usernameForm').style.display = 'none';
      document.getElementById('chatSection').style.display = 'flex';
      document.getElementById('chat').style.display = 'block';
      setTimeout(() => {
        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;
      }, 100);
    }

    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', () => {
      if (socket) socket.emit('typing', { username });
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      socket.emit('sendMessage', { username, message });
      messageInput.value = '';
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
    }

    // Improved appendMessage to handle colors and spacing
    function appendMessage(sender, message, time, isSystem = false) {
      const chat = document.getElementById('chat');
      document.getElementById('typingIndicator').textContent = '';
      const div = document.createElement('div');
      if (isSystem) {
        div.className = 'message system';
        div.innerHTML = message;
      } else {
        const isMine = sender === username;
        div.className = 'message ' + (isMine ? 'my-message' : 'other-message');
        const nameSpan = document.createElement('span');
        nameSpan.className = 'username';
        nameSpan.textContent = sender;
        nameSpan.style.background = getUsernameColor(sender);
        nameSpan.style.color = '#fff';
        div.appendChild(nameSpan);

        const msgSpan = document.createElement('span');
        msgSpan.innerHTML = message;
        div.appendChild(msgSpan);

        if (time) {
          const timeSpan = document.createElement('span');
          timeSpan.className = 'timestamp';
          timeSpan.textContent = time;
          div.appendChild(timeSpan);
        }
      }
      chat.appendChild(div);
      // Always scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }

    // Emoji picker
    const picker = new EmojiButton({ position: 'top-start' });
    picker.on('emoji', emoji => {
      messageInput.value += emoji;
      messageInput.focus();
    });

    const emojiBtn = document.createElement('button');
    emojiBtn.textContent = 'ðŸ˜€';
    emojiBtn.onclick = () => picker.togglePicker(emojiBtn);
    document.getElementById('emoji-picker').appendChild(emojiBtn);
  </script>
</body>
</html>
